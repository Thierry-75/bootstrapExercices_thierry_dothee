<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Mon site avec Bootstrap</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen'
    href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css'>
  <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js'></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark"">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="./node_modules/bootstrap-icons/icons/tools.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
        Exercice</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Accueil</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-black" href="#">Profil</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-warning" data-bs-toggle="modal" data-bs-target="#exampleModal"
              href="#exampleModal">Connexion</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-bs-toggle="modal" data-bs-target="#exampleModal2" href="#exampleModal2">Inscription</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Rechercher</button>
        </form>
      </div>
    </div>
  </nav>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Connexion</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <fieldset>
            <legend>Identifiez vous</legend>
            <div class="form-group">
              <label for="exampleInputEmail1" class="form-label mt-4">Email</label>
              <input type="email" class="form-control" id="login-email" aria-describedby="emailHelp" placeholder="Saisir email">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1" class="form-label mt-4">Mot de passe</label>
              <input type="password" class="form-control" id="login-password" placeholder="Saisir mot de passe">
            </div> 
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" id="login-button" class="btn btn-danger" data-bs-dismiss="modal">Valider</button>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel2" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel2">Inscription</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <fieldset>
            <legend>Saisir vos coordonn√©es</legend>
            <div class="form-group">
              <label for="exampleInputEmail1" class="form-label mt-4">Email</label>
              <input type="email" class="form-control" id="register-email" aria-describedby="emailHelp" placeholder="Saisir Email">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1" class="form-label mt-4">Mot de passe</label>
              <input type="password" class="form-control" id="register-password" placeholder="Saisir mot de passe">
            </div> 
            <div class="form-group">
              <label for="exampleInputPassword1" class="form-label mt-4">Confirmer mot de passe</label>
              <input type="password" class="form-control" id="register-retype-password" placeholder="Confirmer Mot de passe">
            </div> 
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-warning" data-bs-dismiss="modal" id="register-button">Enregistrer</button>
      </div>
    </div>
  </div>
</div>
  <script>
    const handleLogin = () => {
      console.log("Email : " + document.getElementById("login-email").value);
      console.log("Password : " + document.getElementById("login-password").value);
    };
    document.getElementById("login-button").addEventListener("click", handleLogin);
    const handleRegister = () => {
      console.log("Email : " + document.getElementById("register-email").value);
      console.log("Password : " + document.getElementById("register-password").value);
      console.log("Retype Password : " + document.getElementById("register-retype-password").value);
    };
    document.getElementById("register-button").addEventListener("click", handleRegister);


  </script>
</body>

</html>
